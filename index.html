<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #fff;
            overflow: hidden;
        }

        #loader {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #151515;
            z-index: 9999;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader div {
            width: 1.5rem;
            height: 1.5rem;
            margin: 0.3rem;
            background: #fff;
            border-radius: 50%;
            animation: bounce 0.6s infinite alternate;
        }

        .loader div:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loader div:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-1rem);
                opacity: 0.6;
            }
        }

        #content {
            display: none;
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .quote {
            font-size: 1.2rem;
            font-style: italic;
            margin-bottom: 1.5rem;
        }

        .coming-soon {
            font-size: 2rem;
            margin-top: 1.5rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .button-container {
            margin-top: 2rem;
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0.5rem;
        }

        button:hover {
            background-color: #2980b9;
        }

        .notify-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <p>Loading for your best future...</p>
    </div>
    <div id="content">
        <h1 id="greeting">Hello Dear, Great to see you here!</h1>
        <p>We are working hard to give you a better experience!</p>
        <p class="quote">"The best way to predict the future is to create it." - Peter Drucker</p>
        <div class="coming-soon">Coming Soon...</div>
        <div class="button-container">
            <button onclick="notifyUser()">Notify Me</button>
        </div>
    </div>
    <script>
        // Function to get query parameter
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Show loader and then main content
        window.onload = function() {
            const userName = getQueryParam('username') || 'Guest';
            document.getElementById('greeting').innerText = `Hello Dear ${userName}, Great to see you here!`;
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3000); // Adjust the timeout value as needed
        };

        // Function to handle Notify Me button click
        function notifyUser() {
            alert('Thanks for your interest! We will notify you.');
        }
    </script>
</body>
</html>
