<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        #caution {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        #chat-window {
            width: 80%;
            max-width: 600px;
            height: 60vh;
            border: 1px solid #ccc;
            overflow-y: auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }

        .chat-input {
            display: flex;
            width: 80%;
            max-width: 600px;
            margin-top: 1rem;
            display: none;
        }

        #message-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #send-button, #leave-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            margin-left: 0.5rem;
        }

        .message {
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .message.user {
            align-items: flex-end;
        }

        .message .bubble {
            padding: 0.5rem;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.bot .bubble {
            background-color: #e0e0e0;
            border: 1px solid #ccc;
        }

        .message.user .bubble {
            background-color: #4CAF50;
            color: white;
        }

        #timer {
            display: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #4CAF50;
            margin-top: 1rem;
        }

        #username-prompt {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 400px;
        }

        #username-input {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        #start-button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #leave-message {
            display: none;
            text-align: center;
        }

        .countdown {
            font-size: 1.5rem;
            font-weight: bold;
            color: #FF5722;
        }

        #chat-with-another {
            display: none;
            text-align: center;
        }

    </style>
</head>
<body>
    <header>
        <h1>Anonymous Chat</h1>
    </header>
    <main>
        <div id="caution">
            <p>‚ö†Ô∏è You are talking with strangers. Be careful while sharing your personal details.</p>
        </div>
        <div id="username-prompt">
            <input type="text" id="username-input" placeholder="Enter your username">
            <button id="start-button">Start Chat</button>
        </div>
        <div id="chat-window"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
            <button id="leave-button">Leave Chat</button>
        </div>
        <div id="timer"></div>
        <div id="leave-message">
            <p>You are leaving the chat. Please wait <span id="countdown" class="countdown">10</span> seconds to reconnect...</p>
        </div>
        <div id="chat-with-another">
            <p>Connecting you with another user...</p>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatWindow = document.getElementById('chat-window');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const leaveButton = document.getElementById('leave-button');
            const timerDiv = document.getElementById('timer');
            const leaveMessage = document.getElementById('leave-message');
            const countdownSpan = document.getElementById('countdown');
            const chatWithAnother = document.getElementById('chat-with-another');
            const usernamePrompt = document.getElementById('username-prompt');
            const usernameInput = document.getElementById('username-input');
            const startButton = document.getElementById('start-button');

            let username = '';
            let botName = '';
            let isMaleBot = false;
            let countdownInterval;

            const femaleNames = ['Ayesha', 'Fatima', 'Sara', 'Priya', 'Anjali', 'Emma', 'Olivia', 'Sophia'];
            const maleNames = ['Ahmed', 'Ali', 'Raj', 'Arjun', 'John', 'James', 'Robert'];

            const greetings = [
                "Hey there! üòä",
                "Hi! How's it going?",
                "Hello! What are you up to?",
                "Hey! What's up?",
                "Hi! Nice to meet you."
            ];

            const flirtyTexts = [
                "You have a way with words! üòâ",
                "If I could rearrange the alphabet, I‚Äôd put U and I together. üòè",
                "Do you have a name, or can I call you mine? üòç",
                "Are you a magician? Because whenever I look at you, everyone else disappears. üòå",
                "Is it hot in here or is it just you? üî•"
            ];

            const generalConversations = [
                "That's fascinating! Tell me more.",
                "Really? That sounds interesting!",
                "I'd love to hear more about that.",
                "Wow! How did that happen?",
                "That sounds like fun!"
            ];

            function getRandomName(names) {
                return names[Math.floor(Math.random() * names.length)];
            }

            function getRandomMessage(messages) {
                return messages[Math.floor(Math.random() * messages.length)];
            }

            function connectToBot() {
                if (Math.random() > 0.5) {
                    botName = getRandomName(femaleNames);
                    isMaleBot = false;
                } else {
                    botName = getRandomName(maleNames);
                    isMaleBot = true;
                }

                appendMessage(botName, getRandomMessage(greetings), 'bot');
                if (isMaleBot) {
                    appendMessage(botName, "Are you a girl or boy?", 'bot');
                }
            }

            function startChat() {
                username = usernameInput.value.trim();
                if (username) {
                    usernamePrompt.style.display = 'none';
                    chatWindow.style.display = 'block';
                    document.querySelector('.chat-input').style.display = 'flex';
                    connectToBot();
                }
            }

            startButton.addEventListener('click', startChat);

            sendButton.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) {
                    appendMessage('You', message, 'user');
                    messageInput.value = '';
                    simulateBotResponse(message);
                }
            });

            leaveButton.addEventListener('click', () => {
                leaveChat();
            });

            function appendMessage(sender, message, type) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.classList.add(type);
                messageElement.innerHTML = `<div class="bubble">${message}</div>`;
                chatWindow.appendChild(messageElement);
                chatWindow.scrollTop = chatWindow.scrollHeight;
            }

            function simulateBotResponse(userMessage) {
                let botResponse = '';

                if (isMaleBot && userMessage.toLowerCase().includes('boy')) {
                    botResponse = 'This user is no longer available to chat with you.';
                    appendMessage(botName, botResponse, 'bot');
                    setTimeout(() => {
                        leaveChat();
                    }, 3000);
                } else {
                    if (isMaleBot) {
                        botResponse = getRandomMessage(generalConversations);
                    } else {
                        botResponse = getRandomMessage(flirtyTexts);
                    }
                    appendMessage(botName, botResponse, 'bot');
                }
            }

            function leaveChat() {
                // Display the leaving chat message with countdown timer
                chatWindow.style.display = 'none';
                document.querySelector('.chat-input').style.display = 'none';
                leaveMessage.style.display = 'block';

                let countdown = 10;
                countdownSpan.textContent = countdown;

                // Countdown timer
                countdownInterval = setInterval(() => {
                    countdown--;
                    countdownSpan.textContent = countdown;

                    if (countdown <= 0) {
                        clearInterval(countdownInterval);
                        leaveMessage.style.display = 'none';
                        chatWithAnother.style.display = 'block';

                        // Simulate reconnecting to a new bot
                        setTimeout(() => {
                            chatWithAnother.style.display = 'none';
                            chatWindow.innerHTML = '';
                            document.querySelector('.chat-input').style.display = 'flex';
                            connectToBot();
                            chatWindow.style.display = 'block';
                        }, 3000); // 3 seconds before reconnecting
                    }
                }, 1000); // 1 second intervals
            }
        });
    </script>
</body>
</html>
