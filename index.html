<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Progress</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6b8e23, #3cb371);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }

        button {
            padding: 0.5em 1.5em;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #3cb371;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        #notification {
            margin-top: 1em;
            font-size: 1em;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Under Progress</h1>
            <p>Our site is currently under progress. Please check back later!</p>
            <button onclick="notify()">Notify Me</button>
            <div id="notification"></div>
        </div>
    </div>
    <script>
        function notify() {
            document.getElementById('notification').innerText = 'Thank you for your interest! We will notify you once we are live.';
        }
    </script>
</body>
  </html>
