<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #72EDF2 10%, #5151E5 100%);
            color: #fff;
            overflow: hidden;
        }

        #loader {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #151515;
            z-index: 9999;
        }

        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loader span {
            display: block;
            width: 1rem;
            height: 1rem;
            margin: 0.5rem;
            background: #fff;
            border-radius: 50%;
            opacity: 0;
            animation: fade 1s infinite;
        }

        .loader span:nth-child(1) {
            animation-delay: 0s;
        }

        .loader span:nth-child(2) {
            animation-delay: 0.1s;
        }

        .loader span:nth-child(3) {
            animation-delay: 0.2s;
        }

        @keyframes fade {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }

        #content {
            display: none;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }

        .quote {
            font-size: 1.2rem;
            font-style: italic;
        }

        .coming-soon {
            font-size: 1.8rem;
            margin-top: 1.5rem;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        button {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            background-color: #3498db;
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
    <div id="content">
        <h1 id="greeting">Hello Dear, Great to see you here!</h1>
        <p>We are working hard to give you a better experience!</p>
        <p class="quote">"The best way to predict the future is to create it." - Peter Druckr</p>
        <div class="coming-soon">Coming Soon...</div>
        <button onclick="location.href='#'">Learn More</button>
    </div>
    <script>
        // Function to get user name
        function getUserName() {
            let name = prompt("Please enter your name:");
            if (!name) {
                name = "Guest";
            }
            return name;
        }

        // Show loader and then main content
        window.onload = function() {
            const userName = getUserName();
            document.getElementById('greeting').innerText = `Hello Dear ${userName}, Great to see you here!`;
            setTimeout(function() {
                document.getElementById('loader').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 3000); // Adjust the timeout value as needed
        };
    </script>
</body>
        </html>
