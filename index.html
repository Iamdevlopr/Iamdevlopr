
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Progress</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .container {
            text-align: center;
            display: none; /* Hide main content initially */
        }
        .loader {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .loader .animation {
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            position: relative;
        }
        .loader .animation div {
            box-sizing: border-box;
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border: 8px solid #3498db;
            border-radius: 50%;
            animation: loader-animation 1.2s infinite;
        }
        .loader .animation div:nth-child(1) {
            border-color: #3498db transparent transparent transparent;
        }
        .loader .animation div:nth-child(2) {
            animation-delay: -0.45s;
            border-color: #e74c3c transparent transparent transparent;
        }
        @keyframes loader-animation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        .typewrite span.wrap {
            border-right: 0.08em solid #ecf0f1;
            color: #e74c3c;
        }
        .notify-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .notify-message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .background {
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="animation">
            <div></div>
            <div></div>
        </div>
        <p class="loading-text">Loading for your best future...</p>
    </div>
    <div class="container background">
        <h1 class="static-text">We are working hard</h1>
        <h2 class="typewrite" data-period="2000" data-type='[ "For your better experience.", "For your benefits.", "Stay tuned for updates.", "Making things better for you." ]'>
            <span class="wrap"></span>
        </h2>
        <button class="notify-button" onclick="notifyUser()">Notify Me</button>
        <div class="notify-message" id="notifyMessage"></div>
    </div>

    <script>
        // Loader visibility control based on window load
        window.onload = function() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
            // Initialize typing animation
            var elements = document.getElementsByClassName('typewrite');
            for (var i = 0; i < elements.length; i++) {
                var toRotate = elements[i].getAttribute('data-type');
                var period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }
        };

        var TxtType = function(el, toRotate, period) {
            this.toRotate = toRotate;
            this.el = el;
            this.loopNum = 0;
            this.period = parseInt(period, 10) || 2000;
            this.txt = '';
            this.tick();
            this.isDeleting = false;
        };

        TxtType.prototype.tick = function() {
            var i = this.loopNum % this.toRotate.length;
            var fullTxt = this.toRotate[i];

            if (this.isDeleting) {
                this.txt = fullTxt.substring(0, this.txt.length - 1);
            } else {
                this.txt = fullTxt.substring(0, this.txt.length + 1);
            }

            this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

            var that = this;
            var delta = 200 - Math.random() * 100;

            if (this.isDeleting) { delta /= 2; }

            if (!this.isDeleting && this.txt === fullTxt) {
                delta = this.period;
                this.isDeleting = true;
            } else if (this.isDeleting && this.txt === '') {
                this.isDeleting = false;
                this.loopNum++;
                delta = 500;
            }

            setTimeout(function() {
                that.tick();
            }, delta);
        };

        function notifyUser() {
            document.getElementById('notifyMessage').innerHTML = "Thanks for your interest! We will notify you once our website is completed.";
        }
    </script>
</body>
</html>
